<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Book</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'home.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>

    <body>

        <div class="blue-bg-top">
        </div>

        <div class="details-position">
            <div class="details-content">
                <div class="back-btn">
                    <a href="{% url 'book_list' %}">Back to library ></a> 
                    <a href="{% url 'book_detail' book.id %}">project details ></a>
                    <a href="" style="color: rgb(113, 100, 255)">edit project</a>
                </div>

                <div class="edit-txt">
                    <h1 class="p-title">Edit Project</h1>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    <div class="edit-inputs">
                        <input type="text" name="title" value="{{ book.title }}" required>
                        <input type="text" name="author" value="{{ book.author }}" required>
                        <textarea name="summary" required>{{ book.summary }}</textarea>
                        <button type="submit">Update Book</button>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
