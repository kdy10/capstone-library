<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ book.title }} Details</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'home.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="blue-bg-top">
        </div>

        <div class="details-position">
            <div class="details-content">
                <div class="back-btn">
                    <a href="{% url 'book_list' %}">Back to library ></a> 
                    <a href="" style="color: rgb(113, 100, 255)">project details</a>
                </div>

                <h1 class="p-title">{{ book.title }}</h1>
                <p class="p-author author">By {{ book.author }}</p>
                <p class="p-summary">{{ book.summary|linebreaksbr }}</p>
                
                {% if user.is_staff %}

                    <div class="btn-div">
                        <a href="{% url 'edit_book' book.id %}" class="edit">Edit</a>
                        <a href="{% url 'archive_book' book.id %}" class="archive" onclick="return confirm('Archive this record?')">Archive</a>
                    </div>
                    
                {% endif %}

            </div>
        </div>

    </body>
</html>
