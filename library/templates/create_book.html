<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Project</title>
    {% load static %}
    <link rel="icon" href="{% static 'img/CLSU Logo.png' %}" type="CLSU" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/thesis_library.css' %}" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        background: -webkit-linear-gradient(-135deg, #f1c40f, #2ecc71);
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
      }

      .container h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #1e6031;
      }

      .create-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .create-form input,
      .create-form textarea,
      .create-form select,
      .create-form button {
        padding: 0.75rem;
        border: 1px solid #e5e7eb;
        border-radius: 0.25rem;
        font-size: 1rem;
      }

      .create-form textarea {
        resize: vertical;
        height: 150px;
      }

      .create-form button {
        background-color: #1e6031;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .create-form button:hover {
        background-color: #145022;
      }

      .back-link {
        display: block;
        text-align: center;
        margin-top: 1rem;
        color: #1e6031;
        text-decoration: none;
      }

      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Create New Project</h1>
      <form method="POST" class="create-form" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Project Title" required />
        <input type="text" name="author" placeholder="Author/s" required />
        <textarea
          name="summary"
          placeholder="Project Abstract"
          required
        ></textarea>
        <select name="category" required>
          <option value="Systems Development">Systems Development</option>
          <option value="Network Administration">Network Administration</option>
        </select>
        <input
          type="number"
          name="year"
          placeholder="Year"
          min="2001"
          max="2099"
          required
        />
        <input type="file" name="attachment" accept=".pdf" />
        <button type="submit">Create Project</button>
      </form>
      <a href="{% url 'book_list' %}" class="back-link">Back to Library</a>
    </div>
  </body>
</html>
